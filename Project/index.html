<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <aside>
                <input data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" placeholder="Search...">
                <h3>Restaurants:</h3>
                <h5>Use search bar to filter restaurants. Restaurant information provided by FourSquare.</h5>
                <ul data-bind="foreach: filteredList">
                    <li id="venueItem" data-bind="text: restaurantName, click: bounce"></li>
                </ul>
                <!--Optional, will display a list of every restaurant below the filtered list -->
                <!-- <h3>Restaurants:</h3>
                <ul data-bind="foreach: modelArray">
                    <li data-bind="text: restaurantName"></li>
                </ul> -->
            </aside>
            <section>
                <div class="map" id="map"></div>
            </section>
        </div>
        <script src='js/knockout.min.js'></script>
        <script src='js/jquery.min.js'></script>
        <script src='js/app.js'></script>
        <!-- #TODO Update callback -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4cTV36HIs_yuVqBmPPlf41PVU4P9-GKk&callback=startApp" onerror="errorHandler()" type="text/javascript"></script>
    </body>
</html>
