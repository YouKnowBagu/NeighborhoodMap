<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <input class="form-control" data-bind="value: Query, valueUpdate: 'keyup'" autocomplete="off">
        <div class="map" id="map"></div>

        <h3>Search results:</h3>
        <ul data-bind="foreach: searchResults">
            <li data-bind="text: Name"></li>
        </ul>

        <h3>All items:</h3>
        <ul data-bind="foreach: items">
            <li data-bind="text: Name"></li>
        </ul>

        <script src='js/knockout.min.js'></script>
        <script src='js/jquery.min.js'></script>
        <script src='js/app.js'></script>
        <!-- #TODO Update callback -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4cTV36HIs_yuVqBmPPlf41PVU4P9-GKk&callback=initMap" onerror="errorHandling()"></script>
    </body>
</html>
