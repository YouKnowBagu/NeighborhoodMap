<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="body-container">
            <aside>
                <input class="form-control" name="q" data-bind="value: Query, valueUpdate: 'keyup'" autocomplete="off">
                <h3>Search results:</h3>
                <ul data-bind="foreach: filteredList">
                    <li data-bind="text: restaurantName"></li>
                </ul>
                <h3>All items:</h3>
                <ul data-bind="foreach: modelArray">
                    <li data-bind="text: restaurantName"></li>
                </ul>
            </aside>
            <section>
                <div class="map" id="map"></div>
                <div class="infoWindow"></div>
            </section>
        </div>
        <script src='js/knockout.min.js'></script>
        <script src='js/jquery.min.js'></script>
        <script src='js/app.js'></script>
        <!-- #TODO Update callback -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4cTV36HIs_yuVqBmPPlf41PVU4P9-GKk&callback=startApp" onerror="anError()"></script>
    </body>
</html>
